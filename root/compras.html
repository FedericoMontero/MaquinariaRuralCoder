<div class="form-compras">
    <h1 class="titulo_centrado">Formulario de compras</h1>
    <input class="form-control form-control-sm" type="text" placeholder="Nombre del solicitante">
    <select class="form-select" name="proveedor" id="list-proveedor">
        <option selected>Seleccione Proveedor</option>
        <option value="1">Proveedor 1</option>
        <option value="2">Proveedor 2</option>
        <option value="3">Proveedor 3</option>
        <option value="4">Proveedor 4</option>
        <option value="5">Proveedor 5</option>
        <option value="6">Proveedor 6</option>
        <option value="7">Proveedor 7</option>
        <option value="7">Proveedor 8</option>
        <option value="7">Proveedor 9</option>
    </select>
    <div class="mb-3">
    <input class="form-control form-control-sm" type="text" placeholder="Codigo del proveedor">
</div>
    <input class="form-control form-control-sm" type="text" placeholder="Agregue Centro de Costo">
    <input class="form-control form-control-sm" type="mail" placeholder="Agregue el mail">
    <input class="form-control form-control-sm" type="text" placeholder="Articulo que necesita">
    <button type="submit" class="btn btn-primary mb-3">Agregar nueva linea</button> 
    <button id="botonocultador" class="boton_compras" type="submit">Enviar</button>  
</div>

<div id="animacioncargando" style="display:none;">   
    <button class="buttonload">
        <i class="fa fa-spinner fa-spin"></i>Cargando...
      </button>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#botonocultador").click(function(){
            $("#animacioncargando").each(function(){
                displaying=$(this).css("display");
                if(displaying=="block"){
                    $(this).fadeOut('slow',function(){
                        $(this).css("display","none");
                    });
                }else{
                    $(this).fadeIn('slow',function(){
                        $(this).css("display","block");
                    });
                }
            });
        });
    });
</script>
</body>
