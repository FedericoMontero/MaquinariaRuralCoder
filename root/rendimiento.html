<script>

var buyerData = {
        labels : ["Enero","Febrero","Marzo","Abril","Mayo","Junio"],
        datasets : [
        {
            fillColor : "rgba(255,255,255,1)",
            strokeColor : "#ff6a00",
            pointColor : "#fff",
            pointStrokeColor : "#ff6a00",
            data : [203,156,99,251,305,247]
        }
    ]
    }
    // get line chart canvas
    var buyers = document.getElementById('ventas').getContext('2d');

    new Chart(buyers).Line(buyerData);


    var buyerData = {
        labels : ["Enero","Febrero","Marzo","Abril","Mayo","Junio"],
        datasets : [
        {
            fillColor : "rgba(156,103,163,100)",
            strokeColor : "#00ffef",
            pointColor : "#fff",

            data : [203,156,99,251,305,247]
        }
    ]
    }
    // get line chart canvas
    var buyers = document.getElementById('grafico3').getContext('2d');

    new Chart(buyers).Line(buyerData);


    var buyerData = {

        datasets : [
        {
            fillColor : "rgba(172,194,132,0.4)",

        }
    ]
    }
    // get line chart canvas
    var buyers = document.getElementById('grafico2').getContext('2d');
    // draw line chart
    new Chart(buyers).Line(buyerData);



    // line chart data
    var buyerData = {
        labels : ["Enero","Febrero","Marzo","Abril","Mayo","Junio"],
        datasets : [
        {
            fillColor : "rgba(203,250,255,100)",
            strokeColor : "#3f5efb",
            pointColor : "#fff",
            pointStrokeColor : "#002aff",
            data : [203,156,99,251,305,247]
        }
    ]
    }
    // get line chart canvas
    var buyers = document.getElementById('buyers').getContext('2d');
    // draw line chart
    new Chart(buyers).Line(buyerData);
    // pie chart data
    var pieData = [
        {
            value: 20,
            label:"Soja",
            color:"#878BB6"
        },
        {
            value : 40,
            label:"Trigo",
            color : "#4ACAB4"
        },
        {
            value : 10,
            label:"Lopulo",
            color : "#FF8153"
        },
        {
            value : 30,
            label:"Cebada",
            color : "#FFEA88"
        }
    ];
    // pie chart options
    var pieOptions = {
         segmentShowStroke : false,
         animateScale : true
    }
    // get pie chart canvas
    var countries= document.getElementById("countries").getContext("2d");
    // draw pie chart
    new Chart(countries).Pie(pieData, pieOptions);
    // bar chart data
    var barData = {
        labels : ["January","February","March","April","May","June"],
        datasets : [
            {
                fillColor : "#48A497",
                strokeColor : "#48A4D1",
                data : [456,479,324,569,702,600]
            },
            {
                fillColor : "rgba(73,188,170,0.4)",
                strokeColor : "rgba(72,174,209,0.4)",
                data : [364,504,605,400,345,320]
            }
        ]
    }
    // get bar chart canvas
    var income = document.getElementById("income").getContext("2d");
    // draw bar chart
    new Chart(income).Bar(barData);
</script>
